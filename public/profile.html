<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillzMatter ‚Äî My Profile</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="profile-bg">
  <header id="header"></header>
  <main class="container">
    <h1>My Profile</h1>
    <div class="profile-info">
      <div class="user-info">
        <div class="avatar-small" id="profileAvatar">U</div>
        <div class="user-details">
          <h2 id="profileUsername">Username</h2>
          <p id="profileEmail" class="profile-email">email@example.com</p>
        </div>
      </div>
    </div>

    <div class="profile-sections">
      <div class="profile-card">
        <div class="card-header">
          <span class="card-icon">üîî</span>
          <h2>Notification Settings</h2>
        </div>
        <div class="card-content">
          <p id="notificationStatus">Loading...</p>
          <div class="toggle-container">
            <label class="toggle">
              <input type="checkbox" id="notificationToggle">
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Enable Notifications</span>
          </div>
          <p id="notificationHelp" class="small muted"></p>
        </div>
      </div>

      <div class="profile-card">
        <div class="card-header">
          <span class="card-icon">üí∞</span>
          <h2>My Earnings</h2>
        </div>
        <div class="card-content">
          <div id="myEarnings" class="earnings-display">No earnings yet</div>
        </div>
      </div>

      <div class="profile-card">
        <div class="card-header">
          <span class="card-icon">üèÜ</span>
          <h2>My Tournaments</h2>
        </div>
        <div class="card-content">
          <div id="myTours" class="tournaments-list"></div>
        </div>
      </div>
    </div>

    <div class="profile-actions">
      <button class="btn secondary" id="logoutBtnProfile">Logout</button>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="/js/api.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
