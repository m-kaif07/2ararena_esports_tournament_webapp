<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARArena — Tournaments</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header id="header"></header>
  <main class="container">
    <h1>Tournaments</h1>
    <section id="gameSelect" class="grid game-cards">
      <div class="game-card" id="card-ff" aria-label="Free Fire" role="button" tabindex="0" style="--bg-url: url('/img/FREEFIRE.jpg');">
        <!-- <div class="game-card__overlay"></div>
        <div class="game-card__content"></div> -->
      </div>
      <div class="game-card" id="card-pubg" aria-label="PUBG" role="button" tabindex="0" style="--bg-url: url('/img/PUBG.jpg');">
        <!-- <div class="game-card__overlay"></div>
        <div class="game-card__content"></div> -->
      </div>
      <div class="game-card" id="card-lonewolf" aria-label="LONE WOLF" role="button" tabindex="0" style="--bg-url: url('/img/lone.jpg');">
      </div>
      <div class="game-card" id="card-clash" aria-label="Clash Squad" role="button" tabindex="0" style="--bg-url: url('/img/clash.jpg');">
      </div>
    </section>
    <div id="selectedGameMsg" class="small hidden" style="margin-top:8px;color:#93c5fd"></div>

    <!-- Tournament Filters -->
    <div class="tournament-filters-wrapper">
      <div class="filter-row">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="status" data-value="upcoming">Upcoming</button>
          <button class="filter-btn" data-filter="status" data-value="completed">Completed</button>
        </div>
      </div>
      <div class="filter-row">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="type" data-value="all">All</button>
          <button class="filter-btn" data-filter="type" data-value="solo">Solo</button>
          <button class="filter-btn" data-filter="type" data-value="duo">Duo</button>
          <button class="filter-btn" data-filter="type" data-value="squad">Squad</button>
        </div>
      </div>
    </div>

    <div id="tournamentsList" class="grid">
      <!-- Tournament cards will be dynamically inserted here -->
    </div>
    <div id="tourMsg" class="msg"></div>
  <section class="grid" id="tournaments"></section>

  <!-- Tournament Details Modal -->
  <div class="modal-overlay" id="tournamentModal">
    <div class="modal-container">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div class="modal-scroll">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Tournament Details</h2>
        </div>
        <div class="modal-content" id="modalContent">
          <!-- Content will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>
</main>
  <footer id="footer"></footer>
<script src="/js/api.js"></script>
<script src="/js/header.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
<script src="/js/notifications.js"></script>
<script src="/js/tournaments.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
